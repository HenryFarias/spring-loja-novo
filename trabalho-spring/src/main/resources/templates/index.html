<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Página Inicial</title>

<!-- Bootstrap Core CSS -->
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!-- MetisMenu CSS -->
<link href="/metisMenu/metisMenu.min.css" rel="stylesheet" />

<!-- Custom CSS -->
<link href="/css/sb-admin-2.css" rel="stylesheet" />

<!-- Custom Fonts -->
<link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet"
	type="text/css" />

</head>
<body>

	<div th:if="${loginError}" class="alert alert-danger">
	    Usuário ou senha inválidos
	</div>
	<div th:if="${passwdChanged}" class="alert alert-success">
	    Senha Atualizada!
	</div>
	<div th:if="${mailNotFound}" class="alert alert-warning">
	    Email não cadastrado no sistema!
	</div>
	<div th:if="${logout}" class="alert alert-success">
	    Logout efetuado!
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Fazer Login</h3>
					</div>
					<div class="panel-body">
					<form method="POST" th:object="${user}" th:action="@{/login}">
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="Usuario"
									name="username" type="text" />
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Senha" name="password"
									type="password" />
							</div>

							<button type="submit" class="btn btn-success btn-lg btn-block"
								name="submit">Entrar</button>
						</fieldset>
					</form>
					<div>
						<a href="user/new">
						<button type="submit" class="btn btn-primary btn-lg btn-block" name="submit">Cadastrar</button></a>
					</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<!-- jQuery -->
<script src="/lib/jquery/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="/lib/bootstrap/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="/metisMenu/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="/js/sb-admin-2.js"></script>

</html>
