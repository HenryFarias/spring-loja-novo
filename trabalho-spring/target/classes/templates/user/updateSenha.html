<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Update User</title>
</head>
<body>
<h1>Nova Senha</h1>
<div th:if="${error}">
    <div>
        <span th:text="${error}" /><br />
    </div>
</div>
<form class="form-inline" method="POST" action="#" th:object="${user}" th:action="@{/user/{id}/senha(id=${user.id})}">
    <input type="hidden" th:field="*{id}"/>
    <input type="password" class="form-control" placeholder="Password" th:field="*{password}"/>
    <input type="password" class="form-control" placeholder="PasswordConfirm" th:field="*{passwordConfirm}"/>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>
</body>

</html>
